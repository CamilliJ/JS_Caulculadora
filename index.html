<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <title>Calculadora</title>
</head>

<body>

  <main>
    <div class="header">
      <div class="title"> Calculadora</div>
      <div class="themes">
        <div class="theme" id="theme1"> 1 </div>
        <div class="theme" id="theme2"> 2 </div>
        <div class="theme" id="theme3"> 3 </div>
      </div>
    </div>

    <div class="visor">
      <p class="answer" id="answer"></p>
    </div>

    <div class="numbers">
      <div class="line"> 
        <div class="number" id="number7"> 7 </div>
        <div class="number" id="number8"> 8 </div>
        <div class="number" id="number9"> 9 </div>
        <div class="number" id="del"> DEL </div>
      </div>
      <div class="line"> 
        <div class="number" id="number4"> 4 </div>
        <div class="number" id="number5"> 5 </div>
        <div class="number" id="number6"> 6 </div>
        <div class="number" id="adicao"> + </div>
      </div>
      <div class="line"> 
        <div class="number" id="number1"> 1 </div>
        <div class="number" id="number2"> 2 </div>
        <div class="number" id="number3"> 3 </div>
        <div class="number" id="subtracao"> - </div>
      </div>
      <div class="line"> 
        <div class="number"> . </div>
        <div class="number"> 0 </div>
        <div class="number" id="divisao"> / </div>
        <div class="number" id="multiplicacao"> X </div>
      </div>
      <div class="line"> 
        <div class="func" id="reset"> LIMPAR </div>
        <div class="func" id="igual"> = </div>
      </div>
    </div>
  </main>

<script src="func.js"></script>

</body>

</html>
